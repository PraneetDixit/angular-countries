<filter-bar (filterChanged)="filter($event)"></filter-bar>
<div id="list">
    <app-card [country]="country" *ngFor="let country of filteredCountries | break: pageNumber"></app-card>
    <div *ngIf="filteredCountries.length === 0">
        Your query did not match any country. Please edit your query and try again.
    </div>
</div>
<pagination-bar *ngIf="filteredCountries.length" [total]="pages" [current]="pageNumber" (pageChanged)="pageNumber = $event; scrollToTop()"></pagination-bar>
